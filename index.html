<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adrian - Proud and Fabulous üåà‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

  /* Rainbow animated background */
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(270deg,
      #ff3c78, #ff9a3c, #f3ff3c, #3cff9a, #3c78ff, #9a3cff, #ff3c78);
    background-size: 1400% 1400%;
    animation: rainbowBG 30s ease infinite;
    color: white;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
  }

  @keyframes rainbowBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Shimmer effect for image border */
  @keyframes shimmer {
    0% {
      box-shadow:
        0 0 8px 3px #ff3c78,
        0 0 15px 7px #ff9a3c,
        0 0 20px 10px #f3ff3c,
        0 0 30px 15px #3cff9a,
        0 0 40px 20px #3c78ff;
    }
    50% {
      box-shadow:
        0 0 20px 5px #3cff9a,
        0 0 25px 8px #3c78ff,
        0 0 30px 12px #9a3cff,
        0 0 35px 15px #ff3c78,
        0 0 40px 20px #ff9a3c;
    }
    100% {
      box-shadow:
        0 0 8px 3px #ff3c78,
        0 0 15px 7px #ff9a3c,
        0 0 20px 10px #f3ff3c,
        0 0 30px 15px #3cff9a,
        0 0 40px 20px #3c78ff;
    }
  }

  img {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    margin: 1rem 0;
    animation: shimmer 5s ease-in-out infinite;
    border: 5px solid white;
  }

  /* Glowing text effect */
  h1 {
    font-size: 4rem;
    font-weight: 700;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #ff3c78,
      0 0 20px #ff9a3c,
      0 0 30px #f3ff3c;
    animation: pulseGlow 3s infinite;
    margin-bottom: 0.2em;
  }

  @keyframes pulseGlow {
    0%, 100% {
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff3c78,
        0 0 20px #ff9a3c,
        0 0 30px #f3ff3c;
      transform: scale(1);
    }
    50% {
      text-shadow:
        0 0 10px #fff,
        0 0 20px #ff3c78,
        0 0 30px #ff9a3c,
        0 0 40px #f3ff3c;
      transform: scale(1.05);
    }
  }

  /* Phrase style */
  h2 {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 2rem;
    font-style: italic;
    color: #fff;
    text-shadow: 0 0 8px #fff;
    max-width: 600px;
  }

  /* Heart container with bounce */
  .heart-container {
    font-size: 3rem;
    animation: heartsBounce 4s ease-in-out infinite;
    user-select: none;
    margin-bottom: 3rem;
  }

  @keyframes heartsBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
  }

  /* Floating hearts animation */
  .floating-hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: visible;
    z-index: 10;
  }

  .heart {
    position: absolute;
    font-size: 1.5rem;
    color: #ff3c78;
    animation: floatUp 6s linear forwards;
    user-select: none;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-20vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Adrian üåà</h1>
<h2>‚ÄúAko si Adrian, bakla man sa iyong paningin, bumebembang parin ng saging!‚Äù</h2>

<img src="adrian.jpg" alt="Adrian's Picture" />

<div class="heart-container">
  ‚ù§Ô∏èüíúüíôüíöüíõüß°üíñ
</div>

<audio id="music" src="music.mp3" autoplay loop></audio>

<div class="floating-hearts" id="floating-hearts"></div>

<script>
// Generate random floating hearts continuously
const heartsContainer = document.getElementById('floating-hearts');

function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (4 + Math.random() * 4) + 's';
  heart.style.fontSize = (12 + Math.random() * 20) + 'px';
  heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
  heart.textContent = '‚ù§Ô∏è';

  heartsContainer.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
